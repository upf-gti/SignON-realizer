<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>LexGUI Examples</title>
    <link rel="stylesheet" href="../build/lexgui.css">    
    <style>
        iframe { border: none; color: red; }
    </style>
</head>
    <body></body>
    <script src="../build/lexgui.js"></script>
    <script>

        // init library and get main area
        let area = LX.init();

        // split main area
        area.split({sizes:["20%","80%"], resize: false});
        let [left,right] = area.sections;

        left.root.style.borderRight = "2px solid gray";
        left.addMenubar( m => {
            m.add( "Examples", () => {
                iframe.src = url;
                fillExamples(panel);
            });
            m.add( "Docs", (v, name) => {
                iframe.src = "../docs/getting_started.html";
                fillDocs(panel);
            });
            m.setButtonIcon("Github", "fa-brands fa-github", () => {window.open("https://github.com/jxarco/lexgui.js/")}, { float: "left" });
        });

        let url = "asset_view.html";
        let example_selected = "Asset View";
        let show_previews = true;

        const examples = [
            'Asset View',
            'Overlay Area',
            'Pocket Dialog',
            'Area Tabs'
        ];

        let panel = left.addPanel();
        fillExamples( panel );

        let iframe = document.createElement('iframe');
        iframe.id = iframe.name = 'viewer';
        iframe.src = url;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        right.root.appendChild(iframe);

        right.addOverlayButtons([
                {
                    name: "View Source Code",
                    icon: "fa fa-code",
                    callback: (value, event) => () => { window.open("https://github.com/jxarco/lexgui.js/blob/master/examples/" + iframe.src, '_blank') }
                }
        ], { float: "hbr" } );

        // **** **** **** **** **** **** **** **** **** **** **** **** 

        function fillExamples( panel ) {
            
            panel.clear();
            panel.branch("Examples");

            // panel.addCheckbox("Show previews", show_previews, v => {
            //     show_previews = v;
            //     fillExamples( panel );
            // } );

            for( let ex of examples )
            {
                const id = ex.replace(" ", "_").toLowerCase();
                const options = {
                    link: id + ".html", 
                    target: 'viewer'
                };
                if( show_previews )
                    options.img = "previews/" + id + ".png";

                panel.addCard(ex, options);
            }

            panel.merge();
        }

        function fillDocs( panel ) {
            
            panel.clear();
            panel.branch("Docs");
            panel.addTitle("LexGUI", { style: { fontSize: "18px" } });
            panel.addTitle("Getting Started", {link: "../docs/getting_started.html", target: 'viewer'});
            panel.addTitle("Area", {link: "../docs/area.html", target: 'viewer'});
            panel.addTitle("Panel", {link: "../docs/panel.html", target: 'viewer'});
            panel.addTitle("Branch", {link: "../docs/branch.html", target: 'viewer'});
            panel.addTitle("Widgets", {link: "../docs/widgets.html", target: 'viewer'});
            panel.addTitle("Dialog", {link: "../docs/dialog.html", target: 'viewer'});
            panel.addTitle("Event Handling", {link: "../docs/event_handling.html", target: 'viewer'});
            panel.addSeparator();
            panel.addTitle("Components", { style: { fontSize: "18px" } });
            panel.addTitle("Timeline", {link: "../docs/timeline.html", target: 'viewer'});
            
            panel.merge();
        }

    </script>
</html>
